<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de contacto</title>
</head>
<body>
	<h3>Registro de contacto</h3>
	<form action= "" method="post" th:object="${contacto}">
		<div>
			<label for="name">Nombre :</label>
			<input id= "name" type="text" placeholder="Digite su nombre" th:field="*{name}">
		</div>
		<div>
			<label for="phoneNumber">Celular :</label>
			<input id= "phoneNumber" type="text" placeholder="Digite su celular" th:field="*{phoneNumber}">
		</div>
		<div>
			<label for="email">Email :</label>
			<input id= "email" type="email" placeholder="Digite su email" th:field="*{email}">
		</div>
		<div>
			<label for="brithDate">Fecha nacimiento :</label>
			<input id= "brithDate" type="date" th:field="*{birthDate}">
		</div>
		
		<button>Guardar</button>
		<a href="/">
			Cancelar
		</a>
	</form>
</html>
