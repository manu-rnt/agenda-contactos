<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de conactos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div th:if="${msgExito != null}">[[${msgExito}]]</div>

	<h1>Lista de contactos</h1>
	<a href="/new">AÃ±adir contacto</a>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Celular</th>
				<th>Email</th>
				<th>F.Nacimiento</th>
				<th>F.Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto: ${contactos}">
				<td th:text="${contacto.id}"></td>
				<td th:text="${contacto.name}"></td>
				<td th:text="${contacto.phoneNumber}"></td>
				<td th:text="${contacto.email}"></td>
				<td th:text="${#temporals.format(contacto.birthDate, 'dd/MM/YYYY')}"></td>
				<td th:text="${#temporals.format(contacto.registerDate, 'dd/MM/YYYY hh:mm a')}"></td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
